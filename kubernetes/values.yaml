commonConfiguration: |-
  appendonly no
  save "60 1"

master:
  initContainers:
    - name: seed-redis
      image: docker.io/bitnami/redis:6.2.5-debian-10-r34
      imagePullPolicy: Always
      command:
        - sh
        - -c
        - 'encoded=""; echo $encoded | base64 -d > /data/dump.rdb; echo "set dump.rdb"'
      volumeMounts:
        - name: redis-data
          mountPath: /data
